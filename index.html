<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Converter Page</title>
	<style>
   .d1{
   	position: relative;
   	width: 400px;
   	margin: 0px auto;
   	text-align: center;
   	margin-top: 60px;
   	padding: 20px 20px 100px 20px;
   	background-color: #8a8a5c;
   }
   select{
   	padding: 5px;
   	border-radius: 4px;
   }
   input{
   	padding: 10px;
   	border-radius: 5px;
   }
</style>
</head>

<body style="background-color: #5c5c8a;">
	<div class="d1">
		<h1>Temperature Converter</h1>
		<form>
			<p>
			<label>Input:</label>
			<input type="number"  id="input">
			</p>
			<p>
			<label>Select Temperature Unit: </label>
			<select id="temp">
				<option value="none">--select--</option>
				<option value="Farenhite">Farenhite</option>
				<option value="Celcius">Celcius</option>
			</select>
			</p>
			<p>
				<input type="button" value="Convert" onclick="convert()" >
			</p>
			<p>
			<label>Result:</label>
			<input type="number"  id="output">
			</p>
		</form>
	</div>

	<script>
	   function convert() {
	   	var unit=document.getElementById('temp').value;
	   	var temp=document.getElementById('input').value;
	   	console.log(temp);
	   	var far,cel;

	   	if (temp=='') {
	   		alert("No value Entered");
	   	}

	    if(unit=='Farenhite'){
			far = temp * (9/5) + 32;
			document.getElementById('output').value=far;

		}else if(unit=='Celcius'){
			 cel=(temp-32)*5/9;
			 document.getElementById('output').value=cel;
		}else if(unit=='none'){
			alert("Unit is not selected");   
	   }
		}

	</script>


</body>
</html>
